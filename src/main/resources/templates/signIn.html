<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>
  </head>
  
  
  <body>
  
    <div class="jumbotron text-center">
    	<h2>DnD Character Site</h2>
    	<h3>Sign In</h3>
    </div>
    
    <div class="container">
	    <div class="row">
		    <div class="col-md-4">
			    <form>
				  <div class="form-group">
				    <label for="username">Username:</label>
				    <input type="username" class="form-control" id="username"></input>
				  </div>
				  <div class="form-group">
				    <label for="pwd">Password:</label>
				    <input type="password" class="form-control" id="pwd"></input>
				  </div>
				  <div class="checkbox">
				    <label><input type="checkbox"> Remember me</input></label>
				  </div>
				  <button type="submit" class="btn btn-default">Submit</button>
				  <button type="cancel" class="btn btn-default">Cancel</button>
				</form>
			</div>
			<div class="col-md-1">
			</div>
			<div class="col-md-6">
				<img class="img-responsive" src="http://www.publicdomainpictures.net/pictures/100000/velka/ce-dragon-eye-1.jpg" alt="Chania"></img>		
			</div>
		</div>
	</div>
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
  
  
	<foot>
	  	<div class="container">
	  		<div class="jumbotron text-center">
	  			<p>
	  				A Riesen Brothers Product.
	  			</p>
	  		</div>
	  	</div>
	</foot>
  	
  

</html>
